security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        # Protected API endpoints - JWT required
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            entry_point: jwt
            json_login:
                check_path: /api/login_check
                username_path: username
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            jwt: ~

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            provider: app_user_provider
            logout:
                path: app_logout
                target: app_login

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # Allow CORS preflight requests
        - { path: ^/api,       roles: PUBLIC_ACCESS, methods: [OPTIONS] }
        
        # Public routes
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/login_check, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/check-auth, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }
        - { path: ^/api/students, methods: [POST], roles: PUBLIC_ACCESS }
        - { path: ^/api/teachers, methods: [POST], roles: PUBLIC_ACCESS }
        - { path: ^/api/courses, methods: [GET], roles: PUBLIC_ACCESS }
        - { path: ^/api/quizzes, methods: [GET], roles: PUBLIC_ACCESS }
        - { path: ^/api$, methods: [GET], roles: PUBLIC_ACCESS }
        
        # Protected routes
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/courses, roles: ROLE_TEACHER }
        - { path: ^/dashboard, roles: ROLE_STUDENT }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon

when@dev:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
